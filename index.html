<!doctype html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Stylesheets/Style.css">

    <title>IntelligentQuantum</title>
</head>
<body class="container">
<aside class="aside">
    <div class="aside__user">
        <a href="#" class="aside__user--profile">
            <img class="aside__user--image" src="Images/IntelligentQuantum.jpg" alt="IntelligentQuantum">
            <i class="aside__user--status"></i>
        </a>
        <h5 class="aside__user--name">
            <a href="#">Hamed</a>
        </h5>
        <div class="aside__user--skills">
            Full-Stack Developer
            <br>
            UI/UX Designer,
        </div>
    </div>
    <div class="aside__information">
        <div class="aside__information--personal">
            <ul>
                <li>
                    <h6>Residence:</h6>
                    <span>Iran</span>
                </li>
                <li>
                    <h6>City:</h6>
                    <span>Shiraz</span>
                </li>
                <li>
                    <h6>Age:</h6>
                    <span>26</span>
                </li>
            </ul>
        </div>
        <div class="aside__divider">&nbsp;</div>
        <div class="aside__information--language">

            <div class="single-chart">
                <svg viewBox="0 0 36 36"  class="circular-chart">
                    <path class="circle-bg"
                          d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                          style="stroke: rgb(41, 41, 47) !important;"
                    />
                    <path class="circle"
                          stroke-dasharray="50, 100"
                          d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.35" class="percentage">30%</text>
                </svg>
            </div>

            <div class="single-chart">
                <svg viewBox="0 0 36 36" class="circular-chart">
                    <path class="circle-bg"
                          d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                          style="stroke: rgb(41, 41, 47) !important;"
                    />
                    <path class="circle"
                          stroke-dasharray="60, 100"
                          d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.35" class="percentage">60%</text>
                </svg>
            </div>

            <div class="single-chart">
                <svg viewBox="0 0 36 36"  class="circular-chart">
                    <path class="circle-bg"
                          d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                          style="stroke: rgb(41, 41, 47) !important;"
                    />
                    <path class="circle"
                          stroke-dasharray="90, 100"
                          d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.35" class="percentage">90%</text>
                </svg>
            </div>

        </div>
    </div>
    <div class="aside__footer">Footer</div>
</aside>
<main class="main">main</main>
<nav class="nav">nav</nav>

<script src="JavaScripts/Main.js"></script>
</body>
</html>
